<!DOCTYPE html>
<html>
    <head>

        <style>

            body{

                    <input class="btn" type="button" id="btn_conectar_picpay" value="CONECTAR PICPAY" />

                    <input class="btn" type="button" value="OUTROS CARTÕES" />

                    <br>
